<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">

<head>
    <title>eolvis | list</title>
    <meta name="description" content="Visualise software EOL (End-Of-Life) timelines">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=5, user-scalable=yes">
    <link rel="stylesheet" href="css/eolvis.css">
    <link rel="stylesheet" href="css/eolvis-table.css">
    <link rel="icon" href="eolvis-favicon.png" sizes="32x32" />
</head>

<body>
    <header id="header">
        <div id="header-logo">
            <img src="eolvis-logo.png" alt="eolvis logo" width="22" height="26" />
        </div>
        <h1 id="title">eolvis</h1>
        <div id="header-right">
            <icon-button id="icon-button-add-item" title="Add Item"
                icon-svg-path="M 10 2 L 10 18 M 2 10 L 18 10"></icon-button>
            <icon-button id="icon-button-download" title="Download"
                icon-svg-path="M 10 2 L 10 14 M 5 10 L 10 14 L 10 14 L 15 10 M 3 14 L 3 18 L 17 18 L 17 14"></icon-button>
            <icon-button id="icon-button-information" title="About"
                icon-svg-path="M 2 10 A 1 1 0 0 0 18 10 A 1 1 0 0 0 2 10 M 10 15 L 10 9 M 10 7 L 10 5"></icon-button>
        </div>
    </header>

    <filter-bar id="filter-bar"></filter-bar>
    <item-details-form id="item-details-form"></item-details-form>
    <information-dialog id="information-dialog" data-stylesheet="./css/eolvis.css" style="visibility: hidden;">
        <span slot="dialog-title">About eolvis</span>
        <div slot="dialog-content" style="max-width: 40em;">
            <p>
                The <em>eolvis</em> web application is used to track the lifecycle of software (and devices), from release to EOL (End-Of-Life).
            </p>
        </div>
    </information-dialog>
    <download-dialog id="download-dialog"></download-dialog>

    <table id="itemTable" class="item-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Version</th>
                <th>LTS</th>
                <th>Type</th>
                <th>License</th>
                <th>CPE</th>
                <th>Supported From</th>
                <th>Supported To</th>
                <th>Ext. Support To</th>
                <th>Source</th>
                <th>Latest Patch</th>
                <th>Patch Released</th>
                <th>Use From</th>
                <th>Use To</th>
                <th>Updated</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br />
    <script type="module" src="list.js"></script>
</body>

</html>
